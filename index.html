<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4139fb6429.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-6 currentWeather">
            <span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Image of a partly cloud-covered sun"
                class="currentWeather__mainIcon"
              />
            </span>
            <span class="currentWeather__degree"
              >26<span class="currentWeather__degree-units"
                ><span class="currentWeather__degree-unitsCelsius">°C</span
                ><span class="currentWeather__degree-unitsDivider">|</span
                ><span class="currentWeather__degree-unitsFahrenheit"
                  >°F</span
                ></span
              ></span
            >
            <span class="currentWeather__moreInfo-details">
              <div>Precipitation: 3%</div>
              <div>Air humidity: 67%</div>
              <div>Wind: 47 km/h</div>
            </span>
          </div>
          <div class="col-6">
            <div class="currentWeather__currentLocation">Costa Adeje</div>
            <div class="currentWeather__moreInfo-dateTime">
              <div>17.08.2022, Wednesday</div>
              <div>18:16</div>
              <div>Partly cloudy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
