<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/4139fb6429.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="locationSearchForm">
          <input
            type="text"
            placeholder=" Enter a location..."
            class="locationSearchForm__inputArea"
            id="search"
            autocomplete="off"
          />
          <button class="locationSearchForm__searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <button id="my-current-location">
          <i class="fa-solid fa-location-dot"></i>
        </button>

        <div class="row" id="currentInfoBlock">
          <div class="col-6 currentWeather">
            <span>
              <img
                src="#"
                alt="Image of a partly cloud-covered sun"
                class="currentWeather__mainIcon"
                id="current-weather-main-icon"
              />
            </span>

            <span class="currentWeather__degree" id="current-degree"></span>
            <span class="currentWeather__degree-units">
              <span class="currentWeather__degree-unitsCelsius"> Â°C </span>
            </span>

            <span class="currentWeather__moreInfo-details">
              <div>Air pressure: <span id="pressure"></span> hPa</div>
              <div>Air humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind-speed"></span> km/h</div>
            </span>
          </div>
          <div class="col-6 currentLocationBlock">
            <div class="currentWeather__currentLocation" id="location"></div>
            <div class="currentWeather__moreInfo-dateTime">
              <div id="current-date"></div>
              <div id="description"></div>
            </div>
          </div>
        </div>
        <div id="nextDaysForecast"></div>
        <div class="quote"></div>
      </div>
      <div class="footerInfo">
        <div id="first-row">Coded by Merilin-Grete Kakko</div>

        <span>Open-source code in </span>
        <a
          href="https://github.com/mgretek/weather-app-version-2"
          class="location-link"
          target="_blank"
          >GitHub</a
        >
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/045/379/original/GitHub-Mark-32px.png?1662236151"
          alt="GitHub logo"
          width="18px"
          id="github-logo"
        />
      </div>
      <div class="quoteApiInfo">
        <a
          href="https://forum.freecodecamp.org/t/free-api-inspirational-quotes-json-with-code-examples/311373"
          class="footerInfo location-link"
          target="_blank"
          >Free quote API</a
        >
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
